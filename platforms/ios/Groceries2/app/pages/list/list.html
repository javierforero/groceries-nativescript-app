<ActionBar title="Groceries Mobile App">
    <ActionItem text="Share" (tap)="share()"
                android.systemIcon="ic_menu_share_holo_dark"
                ios.systemIcon="9"
                ios.position="right"></ActionItem>
</ActionBar>
<GridLayout rows="auto, *">

    <GridLayout row="0" columns="*, auto" class="add-bar">
        <TextField #groceryTextField hint="Enter a grocery item"
                   [(ngModel)]="grocery"
                   col="0"
                    (returnPress)="add()"></TextField>
        <Image src="res://add" col="1" (tap)="add()"></Image>
    </GridLayout>

    <ListView [items]="groceryList" row="1" class="small-spacing" [class.visible] = "listLoaded">
        <ng-template let-item="item">
            <FlexboxLayout class="list-flex">
                <Label [text]="item.name" class="medium-spacing list-flex-child"></Label>
                <FlexBoxLayout class="list-flex-child delete-img">
                    <Image src="res://delete" (tap)="delete(item)"></Image>
                </FlexBoxLayout>
            </FlexboxLayout>
        </ng-template>
    </ListView>
    <ActivityIndicator [busy]="isLoading"
                       [visibility]="isLoading ? 'visible' : 'collapse'"
                       row="1"
                       horizontalAlignment="center"
                       verticalAlignment="center"></ActivityIndicator>
    
</GridLayout>
